<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>othello</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="modal">
    </div>
    <div id="overlay" class="overlay"></div>
    <div id="pussAlert" class="custom-alert">
        <p>あなたはパスです。</p>
        <button onclick="hideAlertP()">閉じる</button>
    </div>
    <div id="endAlert" class="custom-alert">
        <p>ゲーム終了</p>
        <button onclick="hideAlertE()">閉じる</button>
    </div>
    <div id="batu-gameAlert" class="batu-game-alert">
        <p>罰ゲーム</p>
        <button onclick="hideAlertb()">閉じる</button>
    </div>
    <div id="restartBtn" class="hide">クリックするとスタート画面に戻ります</div>
    <div id="content">
        <table id="board"></table>
    </div>
    <div id="counter" class="hide">
        <div id="numBlack"></div>
        <h2></h2>
        <div id="numWhite"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
